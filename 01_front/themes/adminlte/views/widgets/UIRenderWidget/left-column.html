<aside class="left-side sidebar-offcanvas">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel" tal:define="global name php: user->getName()">
            <div class="pull-left image">
                <img tal:define="global img user/profileImg" src="${img|''}" class="img-circle" alt="${name}" />
            </div>
            <div class="pull-left info">
                <p>Hello, ${name|''}</p>
                <a href="javascript:void(0)" tal:condition="user/isAdmin">
                    <i class="fa fa-circle text-success"></i>
                    Administrator
                </a>
            </div>
        </div>

        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <div tal:content="structure data/application.widgets.SideBarMenuWidget|''"></div>
    </section>
    <!-- /.sidebar -->
</aside>
