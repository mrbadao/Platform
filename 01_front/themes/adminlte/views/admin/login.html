<div class="form-box" id="login-box">
    <p><tal:block tal:content="structure php:CHtml::error(model, 'username', array('class' => 'txtWarning'))"/></p>
    <div class="header">Sign In</div>
    <form id="login-form" action="" method="post">
        <div class="body bg-gray">
            <div class="form-group has-error" tal:attributes="class php: !hasError ? 'form-group' : 'form-group has-error'">
                <label class="control-label" tal:condition="hasError"><i class="fa fa-times-circle-o"></i> ${errorMessage|''}</label>
                <input type="text" name="LoginForm[username]" class="form-control" placeholder="User ID"/>
            </div>
            <div class="form-group">
                <input type="password" name="LoginForm[password]" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="checkbox" checked="checked" name="LoginForm[rememberMe]"/> Remember me
                <input type="hidden" name="LoginForm[role]" value="1"/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">Sign me in</button>
        </div>
    </form>
</div>
